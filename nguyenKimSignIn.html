<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="css/SignIn.css">
    <link rel="icon" href="https://cdn.nguyenkimmall.com/images/favicon/icon803.png">
    <script src="https://kit.fontawesome.com/db7ebb0f3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container__banner">
        <div class="baner-left">
            <a href="index.html" class="container__banner__link">  Trở về</a>
            <div class="baner-left-located">
                <div class="icon-located">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="content-located">
                    Xem giá tại TP. HCM
                </div>
            </div>
        </div>
        <div class="container__banner__img">
            <a href="index.html">
                <img src="https://cdn.nguyenkimmall.com/images/companies/_1/html/2017/T11/homepage/Logo_NK.svg" alt="">
            </a>
        </div>
    </div>
    <div class="container">
        <div class="container__form">
            <ul class="container__form__ul">
                <li class="container__form__list">
                    <a class="container__form__list__signUp" href="nguyenKimSignUp.html">
                        ĐĂNG KÝ
                    </a>
                </li>
                <li class="container__form__list">
                    <a class="container__form__list__signIn" href="nguyenKimSignIn.html">
                        ĐĂNG NHẬP
                    </a>
                </li>
            </ul>
            <form class="container__form__signIn">
                <input class="container__form__text" type="text" placeholder="Email/Số điện thoại" required id="Email">
                <div id="errol_Email"><i>Email không được để trống</i></div>
                <br>
                <input class="container__form__text" type="password" placeholder="Nhập mật khẩu" required id="MatKhau">
                <div id="errol_MK"><i>Mật khẩu không được để trống</i></div>
                <br>
                <div class="container__form__signIn__list">
                    <a class="container__form__signIn__link" href="#">Quên mật khẩu?</a>
                    <a class="container__form__signIn__link" href="#">Đăng nhập với SMS</a>
                </div><br>
                <button type="submit" class="container__form__button" onclick="CheckThongTin()">
                    <span>
                        ĐĂNG NHẬP
                    </span>
                    <img class="container__form__img" src="https://www.nguyenkim.com/images/login_form/arrow-right.svg" alt="">
                </button>
            </form>
            <div class="container__form__box">
                <div class="container__form__or">
                    <div class="container__form__or__after">
                        Hoặc
                    </div>
                    <div class="container__form__or__line"></div>
                </div>
                <a href="#" class="container__form__facebook">
                    <img src="https://www.nguyenkim.com/images/login_form/icon-fb.svg" alt="" class="container__form__facebook__img">
                    <span>ĐĂNG NHẬP BẰNG FACEBOOK</span>
                </a>
                <a href="#" class="container__form__google">
                    <img src="img/icon-gg.png" alt="" class="container__form__facebook__img">
                    <span>ĐĂNG NHẬP BẰNG GOOGLE</span>
                </a>
            </div>
            
        </div>
    </div>
    <div class="container__bottom">
        <span>
            Bạn gặp khó khăn khi đăng nhập, đăng ký? Gọi 
        <a href="" class="container__bottom__hotline">1800 6800</a>
             để được hỗ trợ tốt nhất.
        </span>
    </div>
    <script src="js/SignIn.js"></script>
</body>
</html>
